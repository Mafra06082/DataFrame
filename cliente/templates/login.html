<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0D0D2B, #1A1A40);
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      max-width: 400px;
      width: 100%;
      margin: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo img {
      height: 350px;
    }

    .input-group {
      margin: 20px 0;
      text-align: center;
    }

    .input-group label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }

    .input-group input {
      width: 100%;
      max-width: 300px;
      padding: 15px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.356);
      color: white;
      text-align: center;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .input-group input::placeholder {
      color: #ccc;
    }

    .input-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 40px;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .eye-icon:hover {
      transform: scale(1.2);
    }

    .eye-icon svg {
      stroke: #030303;
      transition: stroke 0.3s;
    }

    .eye-icon:hover svg {
      stroke: #555;
    }

    button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #6A0DAD, #FF69B4);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    button:active {
      transform: scale(1.0);
    }

    #error-message {
      color: #FF4D4D;
      font-weight: bold;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/6XU9DnI.png" alt="Login Logo">
    </div>
    
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="input-group">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="usuario" placeholder="Digite seu login" required>
      </div>
      <div class="input-group">
        <label for="password">Senha:</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="senha" placeholder="Digite sua senha" required>
          <span id="togglePassword" class="eye-icon">
            <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="60" height="24" fill="none"
              stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-eye" style="display: none;">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M1 12s5-7 11-7 11 7 11 7-5 7-11 7S1 12 1 12z"></path>
            </svg>

            <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="60" height="24" fill="none"
              stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-eye-off">
              <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.66 21.66 0 0 1 5-5.12"></path>
              <path d="M1 1l22 22"></path>
            </svg>
          </span>
        </div>
      </div>
      <button type="submit" id="loginButton">ENTRAR</button>
    </form>
    
    <div id="error-message">Usuário inexistente. Tente novamente.</div>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");
    const eyeOpen = document.getElementById("eyeOpen");
    const eyeClosed = document.getElementById("eyeClosed");

    togglePassword.addEventListener("click", function () {
      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeOpen.style.display = "inline";
        eyeClosed.style.display = "none";
      } else {
        passwordField.type = "password";
        eyeOpen.style.display = "none";
        eyeClosed.style.display = "inline";
      }
    });
  </script>
</body>
</html>
